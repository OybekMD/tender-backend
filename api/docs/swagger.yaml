definitions:
  models.AlertMessage:
    properties:
      message:
        type: string
    type: object
  models.Error:
    properties:
      message:
        type: string
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.LoginResponse:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
      refresh_token:
        type: string
      role:
        description: client or contractor
        type: string
      token:
        type: string
      username:
        type: string
    type: object
  models.Register:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        description: client or contractor
        type: string
      username:
        type: string
    type: object
  models.TenderCreate:
    properties:
      budget:
        type: integer
      client_id:
        type: integer
      deadline:
        type: string
      description:
        type: string
      status:
        description: open, closed, awarded
        type: string
      title:
        type: string
    type: object
  models.TenderResponse:
    properties:
      budget:
        type: integer
      client_id:
        type: integer
      created_at:
        type: string
      deadline:
        type: string
      description:
        type: string
      id:
        type: integer
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.TenderUpdate:
    properties:
      id:
        type: integer
      status:
        description: open, closed, awarded
